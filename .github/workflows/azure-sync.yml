
name: Sync Azure DevOps Repo to GitHub

on:
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout GitHub repo
        uses: actions/checkout@v3

      - name: Install Git
        run: sudo apt-get install git -y

      - name: Clone Azure DevOps Repo
        run: |
          echo "Cloning Azure DevOps repo..."
          git clone https://fabric0316:${{ secrets.AZURE_DEVOPS_PAT }}@dev.azure.com/fabric0316/OilandGas/_git/OilGas-DataEngineering azure-devops

      - name: Push to GitHub
        run: |
          echo "Preparing to push all content to GitHub..."
          cd azure-devops

          # Ensure we are on main branch
          if git show-ref --quiet refs/heads/main; then
            git checkout main
          elif git show-ref --quiet refs/heads/master; then
            git checkout master
          else
            echo "‚ùå ERROR: No main or master branch found!"
            exit 1
          fi

          echo "Adding GitHub remote..."
          git remote add github https://github.com/sandhya-datatech/OilGas-DataEngineering.git

          echo "Pushing branches..."
          git push github --all --force

          echo "Pushing tags..."
          git push github --tags --force

          echo "üéâ Sync complete!"
