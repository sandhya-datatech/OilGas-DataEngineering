name: Sync from Azure DevOps

# Trigger manually or automatically daily
on:
  workflow_dispatch:      # manual trigger
  schedule:
    - cron: '0 0 * * *'  # optional: daily at midnight UTC

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout GitHub repo
        uses: actions/checkout@v3

      - name: Clone Azure DevOps repo
        run: |
          git clone https://anything:${{ secrets.AZURE_DEVOPS_PAT }}@dev.azure.com/fabric0316/OilandGas/_git/OilGas-DataEngineering azure-repo

      - name: Push to GitHub
        run: |
          cd azure-repo
          git remote add github https://github.com/sandhya-datatech/OilGas-DataEngineering.git
          git push github main --force
